<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <div class="container">
        <!-- logo ve arama çubuğu kodları -->
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google'ın beta logosu">
        </div>
        <div class="search-bar">
            <p>Search the web using Google!</p>
            <input type="text" value size="40">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button> 
        </div>
        <!-- alt taraftaki kartlar hepsi bir siteye götürüyor fakat hepsi maalesef orijinallere götüremiyor -->
        <div class="cards">
            <div class="card1">
                <p>Special Searches</p>
                
                <a href="https://www.stanford.edu/search/">Stanford Search</a>
                <br>
                <a href="https://www.geeksforgeeks.org/find-command-in-linux-with-examples/">Linux Search</a>
            </div>
            <div class="card2">
                <a href="https://support.google.com/">Help!</a>
                <br>
                <a href="https://about.google/">About Google!</a>
                <br>
                <a href="https://en.wikipedia.org/wiki/Google#:~:text=Google%20LLC%20(%2F%CB%88%C9%A1u%CB%90,artificial%20intelligence%2C%20and%20consumer%20electronics.">Company Info</a>
                <br>
                <a href="https://www.google.com/doodles/">Google! Logos</a>
            </div>
            <div class="card3">
                <p>Get Google! updates monthly:</p>
                <input type="text" value="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="https://archive.org/search.php?query=subject%3A%22google%22">Archive</a>
            </div>
            <div class="altyazi">
                <p style="padding-left: 370px;">Copyright ©1998 Google Inc.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
